<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<div class="container">
<!--  <img src="C:\Users\astit\OneDrive\Desktop\hospital-management-system\src\main\resources\static\LoginAvatar.jpeg" alt="">-->

  <form class="col-5" th:action="@{/loginUser}" th:object="${userRequest}" method="post">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"><b>Username</b></label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="Enter Username">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password">
    </div>

    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
</body>
</html>
